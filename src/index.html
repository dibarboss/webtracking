<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приклад сторінки</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Заповніть тестову форму</h1>
    <div class="row justify-content-between">
        <div class="col-6">

            <div class="alert alert-success mt-4" id="successMessage" style="display: none;">
                Форма успішно відправлена!
            </div>

            <form class="mainForm" name="landingForm" onSubmit="createObject(); return false">
                <div class="form-group">
                    <label for="name">Імʼя</label>
                    <input type="text" class="form-control" id="name" name="Name" placeholder="Ваше імʼя" required>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" class="form-control" id="phone" name="MobilePhone"
                           placeholder="Ваш номер телефону" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="Email" placeholder="Ваш Email" required>
                </div>
                <div class="form-group">
                    <label for="comment">Коментар</label>
                    <textarea class="form-control" id="comment" name="Commentary" rows="4"
                              placeholder="Ваш коментар"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Надіслати форму</button>
            </form>
        </div>
        <div class="col-4">
            <blockquote>Ви можете подивитись віхідний код сторінки через інструменти DevTools або на <a
                    href="https://github.com/dibarboss/webtracking/blob/main/src/index.html">сторінці
                репозиторія</a>
            </blockquote>
        </div>
    </div>

</div>

<!-- Подключаем jQuery и скрипты -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://webtracking-v01.bpmonline.com/JS/track-cookies.js"></script>
<script src="https://webtracking-v01.bpmonline.com/JS/create-object.js"></script>
<script>
    var config = {
        fields: {
            "Name": "#name", // Селектор для поля "Имя"
            "Email": "#email", // Селектор для поля "Email"
            "MobilePhone": "#phone", // Селектор для поля "Телефон"
            "Commentary": "#comment" // Селектор для поля "Комментарий"
        },
        contactFields: {},
        customFields: {},
        landingId: "207c87df-934a-4737-8d8b-050ecaf0facf",
        serviceUrl: "https://1137971-demo.creatio.com/0/ServiceModel/GeneratedObjectWebFormService.svc/SaveWebFormObjectData",
        redirectUrl: ""
    };

    function createObject() {
        landing.createObjectFromLanding(config);
        document.getElementById("successMessage").style.display = "block";
    }

    function initLanding() {
        landing.initLanding(config);
    }

    jQuery(document).ready(initLanding);
</script>
</body>
</html>
